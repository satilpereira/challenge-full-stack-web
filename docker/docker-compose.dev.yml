  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=challenge-full-stack-web-db
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
