services:
  backend:
    build: ../backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=challenge-full-stack-web-db
    volumes:
      - ../backend:/app # Mount local code to container
      - /app/node_modules # Prevent conflicts
    command: ["npm", "run", "dev"] # Development command
    depends_on:
      - mysql

  # frontend:
